<html>
    <head>
        <title>while loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="wloop"></p>
        <script>
            var text="";
            var i= 0;
            while(i<10){
                text+="<br>the number" +i;
                i++;
            }
            
            document.getElementById("wloop").innerHTML=text;
                </script>
    </body>
</html>
