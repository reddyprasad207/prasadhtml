<script>  
function isPositive(value){
    return value>0;
}

function func(){
    var filt =[22,32,-1 ].filter(isPositive);
    document.write(filt);
}
func(); 
</script> 
<script> 
// JavaScript to illustrate findIndex() function 
function isEven(value) { 
return value%2 == 0; 
} 

function func() { 
	var filtered = [11, 98, 31, 23, 944].filter(isEven); 
	document.write(filtered); 
} 
func(); 
</script>
